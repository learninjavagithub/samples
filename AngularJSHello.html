<!DOCTYPE html>
<html lang="en-US">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

First Name: <input type="text" ng-model="firstName"><br>
 Last Name: <input type="text" ng-model="lastName"><br>
<br>
 Full Name: {{firstName + " " + lastName}}

 <p>
 Enter the filter letter:
 <input type="text" ng-model="myFilter">
 </p>

 <select multiple ng-model="foo" ng-options="item as item.name for item in list | orderBy: 'name' | filter: myFilter " ng-click="handleClick()"> 
 </select>
 
 {{foo.name | uppercase}}
 
 
 <p>
 
 {{myUrl}}
</div>

<script>
var app = angular.module('myApp',  []);
app.controller('myCtrl', function($scope, $location) {
    $scope.firstName  = "John";
    $scope.lastName = "Doe";
	$scope.list = [
		{name: 'Orange', value:'2'},
		{name: 'Banana', value:'3'},
		{name: 'Apple', value:'1'}
	];
	
	$scope.myUrl = $location.absUrl(); // $location is a service which is a built-in one 

});

function handleClick() {
	
	
}
</script>

</body>
</html>
